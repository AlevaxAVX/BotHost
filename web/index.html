<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotHost - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Navbar -->
    <nav class="glass border-b border-white sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <div class="bg-indigo-600 p-2 rounded-lg text-white font-black">BH</div>
            <h1 class="text-xl font-extrabold text-slate-800">BotHost</h1>
        </div>
        <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-full text-sm font-semibold transition-all shadow-lg shadow-indigo-200">
            + Ajouter un bot
        </button>
    </nav>

    <main class="max-w-5xl mx-auto p-6 md:p-12">
        <header class="mb-10 text-center md:text-left">
            <h2 class="text-3xl font-extrabold text-slate-900">Tableau de bord</h2>
            <p class="text-slate-500">Gérez vos bots Discord en toute simplicité.</p>
        </header>

        <!-- Liste des Bots -->
        <div id="bot-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Les bots s'afficheront ici -->
            <div id="empty-state" class="col-span-full py-20 text-center bg-white rounded-3xl border border-dashed border-slate-300">
                <p class="text-slate-400">Aucun bot n'est installé pour le moment.</p>
            </div>
        </div>
    </main>

    <!-- Modal d'ajout (caché par défaut) -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-bold mb-4">Nouveau Bot</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Nom du projet</label>
                    <input type="text" id="bot-name" placeholder="Ex: MonBotCool" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="p-6 border-2 border-dashed border-slate-200 rounded-2xl text-center hover:border-indigo-400 transition cursor-pointer">
                    <p class="text-sm text-slate-500">Glissez-déposez vos fichiers ici</p>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-3 text-slate-500 font-semibold">Annuler</button>
                    <button onclick="createBot()" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-xl">Installer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function loadBots() {
            const res = await fetch('/bots/');
            const bots = await res.json();
            const grid = document.getElementById('bot-grid');
            
            if (bots.length > 0) {
                document.getElementById('empty-state').classList.add('hidden');
                grid.innerHTML = bots.map(bot => `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="text-lg font-bold">${bot.name}</h4>
                                <span class="text-xs font-bold text-indigo-500 uppercase tracking-widest">${bot.language}</span>
                            </div>
                            <span class="bg-slate-100 text-slate-500 text-[10px] px-2 py-1 rounded font-bold uppercase">ID: ${bot.id.substring(0,8)}</span>
                        </div>
                        <div class="flex space-x-2">
                            <button class="flex-1 bg-green-50 text-green-600 py-2 rounded-xl font-bold text-sm hover:bg-green-100 transition">Démarrer</button>
                            <button class="flex-1 bg-slate-50 text-slate-600 py-2 rounded-xl font-bold text-sm hover:bg-slate-100 transition">Logs</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function createBot() {
            const name = document.getElementById('bot-name').value;
            if (!name) return;
            
            await fetch('/bots/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name })
            });
            
            closeModal();
            loadBots();
        }

        loadBots();
    </script>
</body>
</html>
